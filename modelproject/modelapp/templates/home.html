<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--article에 있는 모든 내용이 다 뜰 때까지 돌아감-->
    {% for blog in blog.all %}
        <div class="container">
            <h1>{{blog.title}}</h1>
            <p>{{blog.body}}</p>
            <p>{{blog.date}}</p>
        </div>
    {% endfor %}
</body>
</html>
